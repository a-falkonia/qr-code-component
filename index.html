<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href = "./reset.css">
  <link rel="stylesheet" href = "./main.css">

  <title>Frontend Mentor | QR code component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
  </style>

</head>
<body>

  <div class="flex-container">

    <div class="card">
      
      <img class = "card__image" src="./images/image-qr-code.png" alt="Frontend Mentor QR Code"></img>

      <div class="card__text">
        <div class="card__title">Improve your front-end skills by building projects</div>
        <div class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
      </div>
    </div>

  </div>
  
</body>
</html>
